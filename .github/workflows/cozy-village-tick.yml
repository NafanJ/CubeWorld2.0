name: Cozy Village Tick

on:
  schedule:
    # Run every 5 minutes
    - cron: "*/5 * * * *"
  # Allow manual runs from the Actions tab
  workflow_dispatch: {}

jobs:
  call-tick-function:
    runs-on: ubuntu-latest

    steps:
      - name: Call Supabase tick Edge Function
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            https://bnkbkqqlnfzczwwczrta.supabase.co/functions/v1/tick
